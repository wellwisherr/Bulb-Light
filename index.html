<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bulb On / Off</title>
</head>
<body>
  <div class="bulb-outer">
    <img id="bulb-img" data-bulb-off="https://st.depositphotos.com/1020618/2357/i/600/depositphotos_23575953-stock-photo-light-bulb.jpg" data-bulb-on="https://photonics.creol.ucf.edu/wp-content/uploads/sites/4/2018/06/Light-Bulb-on-Black-1024x1024.jpg" src="https://st.depositphotos.com/1020618/2357/i/600/depositphotos_23575953-stock-photo-light-bulb.jpg" data-bulb-on="https://photonics.creol.ucf.edu/wp-content/uploads/sites/4/2018/06/Light-Bulb-on-Black-1024x1024.jpg">
    <div class="light-control">
      <button id="switchOn">ON</button>
      <button id="switchOff">OFF</button>
      <button id="switchBlink">BLINK</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
